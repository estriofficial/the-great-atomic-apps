<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Great Atomic Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.45);
      border-radius: 16px;

    h1 {

      font-size: 1.2rem;
      margin-bottom: 28px;

      color: #d6e6f2;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    a.button {
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 8px;
      background: #00e6a8;
      color: #0b1c23;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    a.button.secondary {
      background: transparent;
      border: 2px solid #00e6a8;
      color: #00e6a8;
    }

    a.button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 230, 168, 0.4);
    }

    footer {
      margin-top: 32px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
