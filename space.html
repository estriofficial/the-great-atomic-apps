<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Space — The Great Atomic Apps</title>
  <style>
    html,body{height:100%;margin:0;background:#06161c;color:#fff;font-family:Arial,Helvetica,sans-serif;overflow:hidden;}
    #hud{position:fixed;left:16px;top:16px;right:16px;display:flex;justify-content:space-between;gap:10px;z-index:10;pointer-events:none;}
    .pill{pointer-events:auto;background:rgba(0,0,0,.45);border:1px solid rgba(255,255,255,.12);backdrop-filter:blur(10px);
      border-radius:14px;padding:10px 12px;box-shadow:0 20px 60px rgba(0,0,0,.5);max-width:980px}
    .btn{pointer-events:auto;text-decoration:none;padding:10px 12px;border-radius:12px;font-weight:bold;border:2px solid rgba(0,230,168,.7);color:#00e6a8;background:transparent;display:inline-block}
    #center{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:9}
    #start{background:#00e6a8;color:#072028;border:none;border-radius:14px;padding:14px 18px;font-weight:800;cursor:pointer;box-shadow:0 18px 45px rgba(0,230,168,.22)}
    #msg{margin-top:10px;opacity:.9;color:#ffd27a;font-size:.95rem;max-width:520px;text-align:center}
    #cross{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);width:10px;height:10px;border:2px solid rgba(255,255,255,.75);
      border-radius:50%;opacity:.55;display:none;z-index:11;pointer-events:none}
    canvas{display:block}
  </style>
</head>
<body>

  <div id="hud">
    <div class="pill">
      <strong>3D Space</strong>
      <span id="status" style="margin-left:10px;color:#d6e6f2;opacity:.95;font-size:.92rem">Loading…</span>
    </div>
    <div class="pill">
      <a class="btn" href="index.html">← Back</a>
    </div>
  </div>

  <div id="center">
    <div style="display:flex;flex-direction:column;align-items:center;gap:10px;">
      <button id="start">Start Walking</button>
      <div id="msg">If Start doesn’t lock mouse, click once on the 3D scene.</div>
    </div>
  </div>

  <div id="cross"></div>

  <script type="module">
    const statusEl = document.getElementById("status");
    const msgEl = document.getElementById("msg");
    const startBtn = document.getElementById("start");
    const center = document.getElementById("center");
    const cross = document.getElementById("cross");

    function setStatus(t){ statusEl.textContent = t; }
    function setMsg(t){ msgEl.textContent = t; }

    // ✅ Correct URLs (these MUST load)
    let THREE, PointerLockControls;
    try {
      THREE = await import("https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js");
      ({ PointerLockControls } = await import("https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/PointerLockControls.js"));
      setStatus("Three.js + PointerLockControls loaded ✅");
    } catch (e) {
      console.error(e);
      setStatus("FAILED to load 3D libraries ❌");
      setMsg("Open DevTools → Console. If you see a blocked URL, your network/browser blocked jsDelivr.");
      throw e;
    }

    // Scene
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x06161c, 0, 85);

    const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 300);
    camera.position.set(0, 1.7, 6);

    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.HemisphereLight(0xaadfff, 0x0b1c23, 0.9));
    const dir = new THREE.DirectionalLight(0xffffff, 0.85);
    dir.position.set(6, 12, 6);
    scene.add(dir);

    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(400, 400),
      new THREE.MeshStandardMaterial({ color:0x0b1c23, roughness:0.95 })
    );
    floor.rotation.x = -Math.PI/2;
    scene.add(floor);

    function addBox(x,y,z,sx,sy,sz,color){
      const mesh = new THREE.Mesh(
        new THREE.BoxGeometry(sx,sy,sz),
        new THREE.MeshStandardMaterial({ color })
      );
      mesh.position.set(x,y,z);
      scene.add(mesh);
    }

    addBox(0, 1.5, -18, 26, 3, 1, 0x0b2a31);
    addBox(-13, 1.5, -6, 1, 3, 26, 0x0b2a31);
    addBox(13, 1.5, -6, 1, 3, 26, 0x0b2a31);
    addBox(-6, 1.2, -8, 2.2, 2.4, 0.3, 0x00e6a8);
    addBox( 6, 1.2, -8, 2.2, 2.4, 0.3, 0x00c994);

    // Controls (bind to canvas)
    const controls = new PointerLockControls(camera, renderer.domElement);

    document.addEventListener("pointerlockerror", () => {
      setStatus("Pointer lock blocked ❌");
      setMsg("Check Site Settings → Pointer lock / permissions. Then click the scene and press Start again.");
    });

    function lockNow(){ controls.lock(); }

    startBtn.addEventListener("click", (e) => { e.preventDefault(); lockNow(); });
    renderer.domElement.addEventListener("click", () => { if(!controls.isLocked) lockNow(); });

    controls.addEventListener("lock", () => {
      center.style.display = "none";
      cross.style.display = "block";
      setStatus("Walking ✅ (WASD + mouse, ESC unlock)");
      setMsg("WASD to move. ESC to unlock.");
    });

    controls.addEventListener("unlock", () => {
      center.style.display = "flex";
      cross.style.display = "none";
      setStatus("Unlocked (press Start)");
      setMsg("Press Start again. If it doesn’t lock, click the scene once.");
    });

    const keys = { w:false, a:false, s:false, d:false };
    addEventListener("keydown", (e) => {
      if(e.code==="KeyW") keys.w=true;
      if(e.code==="KeyA") keys.a=true;
      if(e.code==="KeyS") keys.s=true;
      if(e.code==="KeyD") keys.d=true;
    });
    addEventListener("keyup", (e) => {
      if(e.code==="KeyW") keys.w=false;
      if(e.code==="KeyA") keys.a=false;
      if(e.code==="KeyS") keys.s=false;
      if(e.code==="KeyD") keys.d=false;
    });

    const clock = new THREE.Clock();
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    const speed = 6;

    function clampPlayer(){
      camera.position.x = THREE.MathUtils.clamp(camera.position.x, -12, 12);
      camera.position.z = THREE.MathUtils.clamp(camera.position.z, -22, 16);
      camera.position.y = 1.7;
    }

    function animate(){
      requestAnimationFrame(animate);
      const dt = Math.min(clock.getDelta(), 0.05);

      if (controls.isLocked) {
        direction.set(0,0,0);
        if(keys.w) direction.z -= 1;
        if(keys.s) direction.z += 1;
        if(keys.a) direction.x -= 1;
        if(keys.d) direction.x += 1;
        direction.normalize();

        const accel = 22;
        velocity.x += (direction.x*speed - velocity.x) * accel * dt;
        velocity.z += (direction.z*speed - velocity.z) * accel * dt;

        controls.moveRight(velocity.x * dt);
        controls.moveForward(velocity.z * dt);
        clampPlayer();
      }

      renderer.render(scene, camera);
    }
    animate();

    addEventListener("resize", () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
