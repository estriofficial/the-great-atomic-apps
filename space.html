<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#06161c;color:#fff}
    #btn{position:fixed;inset:0;display:flex;align-items:center;justify-content:center}
    button{padding:14px 22px;font-size:16px;font-weight:bold}
  </style>
</head>
<body>

<div id="btn">
  <button id="start">Start Walking</button>
</div>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
import { PointerLockControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/PointerLockControls.js";

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x06161c);

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 100);
camera.position.y = 1.6;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

const light = new THREE.HemisphereLight(0xffffff, 0x444444);
scene.add(light);

const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(50,50),
  new THREE.MeshStandardMaterial({color:0x0b1c23})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

const controls = new PointerLockControls(camera, document.body);

document.getElementById("start").onclick = () => controls.lock();

const clock = new THREE.Clock();
function animate(){
  requestAnimationFrame(animate);
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
