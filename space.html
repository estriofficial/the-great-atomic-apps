<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Space — The Great Atomic Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #06161c;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }

    canvas {
      display: block;
    }

    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      background: rgba(0,0,0,0.2);
    }

    #start {
      padding: 14px 26px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #00e6a8;
      color: #072028;
    }

    #hint {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 14px;
      z-index: 11;
    }
  </style>
</head>

<body>

  <div id="hint">
    Click Start → WASD to move → Mouse to look → ESC to unlock
  </div>

  <div id="overlay">
    <button id="start">Start Walking</button>
  </div>

  <!-- LOCAL THREE FILES -->
  <script src="/vendor/three/three.min.js"></script>
  <script src="/vendor/three/controls/PointerLockControls.js"></script>

  <script>
    let camera, scene, renderer, controls;
    const overlay = document.getElementById("overlay");
    const startBtn = document.getElementById("start");

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x06161c);

      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.y = 1.6;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.PointerLockControls(camera, document.body);
      scene.add(controls.getObject());

      startBtn.addEventListener("click", () => {
        controls.lock();
      });

      controls.addEventListener("lock", () => {
        overlay.style.display = "none";
      });

      controls.addEventListener("unlock", () => {
        overlay.style.display = "flex";
      });

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      light.position.set(0, 200, 0);
      scene.add(light);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(200, 200),
        new THREE.MeshStandardMaterial({ color: 0x0b1c23 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      window.addEventListener("resize", onResize);
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>

</body>
</html>
